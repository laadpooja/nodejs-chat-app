<!DOCTYPE html>
<html>

<head>
   <title>Chat App</title>
   <link rel="icon" href="/img/favicon.png">
   <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
   <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>

      <div class="chat__main">
         <div id="messages" class="chat__messages"></div>

         <div class="compose">
            <form id="message-form">
               <input name="message" placeholder="Type your message" id="clientMsg" required autocomplete="off" />
               <button id="submit">Send</button>
            </form>
            <button id="send-location">Send Location</button>
         </div>
      </div>
   </div>


   <script id="message-template" type="text/html">
      <div class="message">
         <p>
         <table>
            <tr>
               <td class="imagebox">
                  <img class="avatar-img" src="/img/avatars/{{avatar}}.png" />
               </td>
               <td class="message__name">{{username}}</td>
               <td class="message__meta">{{createdAt}}</td>
            </tr>

         </table>

         </p>

         <p>{{message}} </p>
      </div>

   </script>

   <script id="location-message-template" type="text/html">
      <div class="message">

         <table>
            <tr>
               <td class="imagebox">
                  <img class="avatar-img" src="/img/avatars/{{avatar}}.png" />
               </td>
               <td class="message__name">{{username}}</td>
               <td class="message__meta">{{createdAt}}</td>
            </tr>
            <tr>
               <td colspan="3"><a href="{{url}}" target="_blank">My Current Location</a></td>
            </tr>

         </table>
      </div>

   </script>

   <script id='sidebar-template' type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
         {{#users}}
            <li>
               <table>
                  <tr>
                     <td class="imagebox">
                        <img class="avatar-img" src="../img/avatars/avatar{{avatar}}.png" />
                     </td>
                     <td class="textbox">{{username}}</td>
                  </tr>

               </table>
            </li>
         {{/users}}
      </ul>

   </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="/js/chat.js"></script>

   <div class="footer">
      <a href="https://www.freepik.com/vectors/people">People vector created by studiogstock - www.freepik.com</a>
   </div>

</body>


</html>
